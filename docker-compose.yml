version: '3'
services:
  db:
    image: "mdillon/postgis"
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    env_file:
      - env_file
    networks:
      - db_nw
    ports:
      - 5433:5432
  flaskapp:
    build: .
    #    command: python3 -c "from ministac.db import init_db; init_db();"
    volumes:
      - ".ministac:/root/.ministac"
    networks:
      - db_nw
      - web_nw
    env_file:
      - env_file
    depends_on:
      - db
  nginx:
    image: "nginx:1.13.5"
    ports:
      - "8080:80"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
    networks:
      - web_nw
    depends_on: 
      - flaskapp
networks:
  db_nw:
    driver: bridge
  web_nw:
    driver: bridge
volumes:
  dbdata:
